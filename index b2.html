<!DOCTYPE html>
<html>
<head>
    <title>Links and Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            margin: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Links and Images</h1>
    <!-- Anchor Tags -->
    <p>
        <a href="https://www.microsoft.com" target="_blank">Visit Microsoft</a>
        <a href="https://www.wikipedia.org" target="_blank">Explore Wikipedia</a>
        <a href="https://www.github.com" target="_blank">Check out GitHub</a>
    </p>
    <!-- Images -->
    <img src="https://www.fineprintart.com/images/history-of-the-microsoft-logo/history-of-the-microsoft-logo-1.jpg" alt="Placeholder Image 1">
    <img src="https://th.bing.com/th/id/OIP.fqZ9-PPqcG_cm0k3JfoINQHaEK?w=294&h=180&c=7&r=0&o=5&pid=1.7" alt="Placeholder Image 2">
</body>
</html>
